<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSE Multi-Channel Message</title>
	<link rel="icon" type="image/png" href="/logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <header class="fixed z-40 w-full top-0">
        <div class="lg:container lg:m-auto lg:flex lg:justify-center w-full p-4 bg-blue-500 shadow-md m-auto">
            <h1 class="text-2xl font-bold text-white text-center">SSE Multi-Channel Message</h1>
        </div>
    </header>
    
    <div id="messages" class="bg-white lg:container lg:m-auto space-y-4 py-20 h-screen overflow-y-auto px-6"></div>

    <form id="messageForm" class="flex justify-center">
        <footer class="lg:container lg:m-auto fixed w-full flex gap-2 items-center bottom-0 py-4 px-6 bg-white z-40">
            <button type="button" id="nameInputButton" class="p-2 bg-blue-500 rounded text-white">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
                </svg>
            </button>
            <input type="text" id="messageInput" placeholder="Type Your Message" required class="border w-full rounded px-4 py-2 flex-1" />
            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white rounded p-2">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 12 3.269 3.125A59.769 59.769 0 0 1 21.485 12 59.768 59.768 0 0 1 3.27 20.875L5.999 12Zm0 0h7.5" />
                </svg>
            </button>
        </footer>
    </form>

    <div id="modal" class="modal fixed z-50 inset-0 flex items-center justify-center bg-black bg-opacity-20 hidden">
        <div class="bg-white rounded-md shadow-lg">
            <div class="bg-blue-500 rounded-t-md p-4 shadow">
                <h2 class="text-xl font-semibold text-center text-white">Enter Your Name</h2>
            </div>
            <div class="p-6">
                <input type="text" id="modalNameInput" placeholder="Your Name" class="border rounded px-4 py-2 w-full" required />
                <div class="flex justify-end gap-2 mt-4">
                    <button id="modalCloseButton" class="bg-rose-500 hover:bg-rose-600 text-white rounded p-1">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                        </svg>
                    </button>
                    <button id="modalSubmitButton" class="bg-green-500 hover:bg-green-600 text-white rounded p-1">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 6 6 9-13.5" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
	<script>
		const channel = 'channel1';
		const eventSource = new EventSource(`https://sse-message-api-nodejs.vercel.app/events/${channel}`);
		const existingUsernames = new Set();
		let currentUsername = '';

		const generateRandomNumber = () => Math.floor(100000 + Math.random() * 900000);

		const getUniqueUsername = (name) => {
			if (!name || existingUsernames.has(name)) {
				let randomUsername;
				do {
					randomUsername = `Guest-${generateRandomNumber()}`;
				} while (existingUsernames.has(randomUsername));
				existingUsernames.add(randomUsername);
				return randomUsername;
			}
			existingUsernames.add(name);
			return name;
		};

		const loadMessagesFromLocalStorage = () => {
			const messages = JSON.parse(localStorage.getItem('messages')) || [];
			messages.forEach(({ sender, message }) => {
				displayMessage(sender, message);
			});
		};

		const displayMessage = (sender, message) => {
			const isSender = sender === currentUsername;
			const messageClass = isSender ? 'bg-blue-500 text-white ml-auto' : 'bg-gray-300 text-black';
			const alignClass = isSender ? 'flex justify-end' : 'flex justify-start';

			const messagesDiv = document.getElementById('messages');
			messagesDiv.innerHTML += `
				<div class="${alignClass}">
					<div class="max-w-xs ${messageClass} rounded-lg p-2 my-1">
						<p class="font-semibold">${sender || `Guest-${generateRandomNumber()}`}</p>
						<p>${message}</p>
					</div>
				</div>
			`;

			messagesDiv.scrollTop = messagesDiv.scrollHeight;
		};

		eventSource.onmessage = ({ data }) => {
			const { sender, message } = JSON.parse(data);
			displayMessage(sender, message);
			saveMessageToLocalStorage(sender, message);
		};

		const saveMessageToLocalStorage = (sender, message) => {
			const messages = JSON.parse(localStorage.getItem('messages')) || [];
			messages.push({ sender, message });
			localStorage.setItem('messages', JSON.stringify(messages));
		};

		document.getElementById('nameInputButton').onclick = () => {
			document.getElementById('modal').classList.remove('hidden');
		};

		document.getElementById('modalCloseButton').onclick = () => {
			document.getElementById('modal').classList.add('hidden');
		};

		document.getElementById('modalSubmitButton').onclick = () => {
			const nameInput = document.getElementById('modalNameInput');
			const name = nameInput.value.trim();
			currentUsername = getUniqueUsername(name);

			document.getElementById('modal').classList.add('hidden');
			document.getElementById('messageInput').focus();
		};

		document.getElementById('messageForm').onsubmit = (e) => {
			e.preventDefault();
			const message = document.getElementById('messageInput').value;

			if (!currentUsername) {
				document.getElementById('modal').classList.remove('hidden');
				return;
			}

			fetch(`https://sse-message-api-nodejs.vercel.app/send/${channel}`, {
				method: 'POST',
				headers: { 'Content-Type': 'application/json' },
				body: JSON.stringify({ sender: currentUsername, message }),
			});

			saveMessageToLocalStorage(currentUsername, message);

			document.getElementById('messageInput').value = '';
		};

		loadMessagesFromLocalStorage();
	</script>

</body>
</html>
